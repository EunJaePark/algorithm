<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        자연수 N이 주어지면, N의 각 자릿수의 합을 구해서 return 하는 solution 함수를 만들어 주세요.
        예를들어 N = 123이면 1 + 2 + 3 = 6을 return 하면 됩니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>N의 범위 : 100,000,000 이하의 자연수</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(n)
        {
            var answer = 0;

            String(n).split('').forEach(ele => {
                answer += parseInt(ele);
            })

            return answer;
        }
        // 숫자 n을 string로 변경 후 분리해 각각을 다시 숫자로 변환 후 더해줬다.
        // 점수 낮게 나옴...ㅠ...




        // 풀이 2)
        function solution(n){
            return (n+"").split("").reduce((acc, curr) => acc + parseInt(curr), 0);
        }
        // 배열.reduce((누적값, 현재값, 인덱스, 요소) => {return 결과}, 초깃값)

    </script>
    
</body>
</html>
