<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는 함수, solution을 완성해주세요. 
        단, 리턴하려는 배열이 빈 배열인 경우엔 배열에 -1을 채워 리턴하세요. 
        예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴 하고, [10]면 [-1]을 리턴 합니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>arr은 길이 1 이상인 배열입니다.</li>
        <li>인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(arr) {
            var answer = [];

            // arr에서 가장 작은 수 찾음.
            var min = arr.slice(0).sort((a,b) => a-b)[0];
            // slice이용해서 복사배열만든 후 크기순으로 정렬.       
            
            if(arr.length === 1) {
                return [-1];
            } else {
                for(let i = 0; i < arr.length; i++) {
                    if (arr[i] === min) {   // 최소값과 같은 숫자면,
                        arr.splice(i, 1);  // i번째부터 1개의 요소만 삭제.
                        return arr;
                    }           
                }
            } 

            return answer
        }
        // 가장 작은 수 찾을 때, 숫자를 문자열로 바꿔주려해서 오류가 났음.ㅠㅠ
        // var min = arr.slice(0).sort()[0].toString();

        // 왜 sort()는 오류나는게 있고, sort((a,b)=>a-b)는 되는거지??
        // ===> sort()로 쓰면 '아스키코드'순으로 정렬된다. ex) 1, 10, 111, 22, 3, 4 순서...
        //      따라서, 숫자를 1, 3, 4, 10, 22, 111순으로 정렬하려면 sort((a,b)=>a-b)라고 적어줘야한다.
        // sort((a,b) => a-b) : 오름차순
        // sort((a,b) => b-a) : 내림차순  

        // splice(a, b, c) : a번째부터 b개의 요소를 삭제하고 c라는 요소를 추가함.
        // splice(a, b) : a번째부터 b개의 요소를 삭제함.


        // 풀이 2)
        function solution(arr) {
            var answer = [];

            var min = arr.slice(0).sort((a,b) => a-b)[0];     
            
            if(arr.length === 1) {
                return [-1];
            } else {
                var min = arr.slice(0).sort((a,b) => a-b)[0];
                var minIndex = arr.indexOf(min);  // arr.indexOf(min) : arr에서 min이라는 문자의 위치를 찾음.
                arr.splice(minIndex, 1);  // 가장 작은수의 위치에서부터 1개의 요소 삭제. 
                return arr;
            }

            return answer
        }


    </script>
    
</body>
