<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        프로그래머스 모바일은 개인정보 보호를 위해 고지서를 보낼 때 고객들의 전화번호의 일부를 가립니다.
        전화번호가 문자열 phone_number로 주어졌을 때, 전화번호의 뒷 4자리를 제외한 나머지 숫자를 전부 *으로 가린 문자열을 리턴하는 함수, solution을 완성해주세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>s는 길이 4 이상, 20이하인 문자열입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(phone_number) {
            var answer = '';
            
            var lastNum = phone_number.substr(-4);  // 뒤에서부터 4번째부터 마지막 숫자까지 추출.
            var frontNum = phone_number.slice(-phone_number.length, -lastNum.length);  // 제일 처음 숫자부터 마지막 4자리 숫자 전까지의 숫자 추출.
            answer = '*'.repeat(frontNum.length) + lastNum;   // 앞의 8자리번호 *로 바꿔주고 + 뒤의 4자리를 이어붙여줌.         
            
            return answer 
        }


        // 다른 사람 풀이 1)
        function solution(phone_number) {
            var result = "*".repeat(phone_number.length - 4) + phone_number.slice(-4);

            return result;
        }
        // 내 풀이에서 lastNum, frontNum을 따로 구하지 않고 한번에 작성해준 풀이..


        // 다른 사람 풀이 2)
        function solution(phone_number) {
            return phone_number.replace(/\d(?=\d{4})/g, "*");
        }
        // 정규식 공부하자...!


        // 다른 사람 풀이 3)
        function solution(phone_number) {
            var _str = '';

            for(var i = 0; i < phone_number.length - 4; i ++){  // 뒷 4자리를 제외한 번호들의 수만큼 '*'생성.
                _str += '*';
            }

            var result = phone_number.replace(phone_number.substr(0, phone_number.length - 4), _str);  
            // 인자로 받은 전체 번호 중에서 뒤의 4자리를 제외한 앞의 숫자들을 *로 바꿔줌.( replace() )

            return result;
        }

    </script>
    
</body>
</html>
