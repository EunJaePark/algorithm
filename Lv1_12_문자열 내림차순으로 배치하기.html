    <h1>문제 설명</h1>
    <p>
        문자열 s에 나타나는 문자를 큰것부터 작은 순으로 정렬해 새로운 문자열을 리턴하는 함수, solution을 완성해주세요.
        s는 영문 대소문자로만 구성되어 있으며, 대문자는 소문자보다 작은 것으로 간주합니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>str은 길이 1 이상인 문자열입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(s) {
            var answer = '';
            
        //     //방법 1)
        //     // s를 배열로 만들어줌.
        //     var sArr = [];
        //     for(let i = 0; i < s.length; i++) {
        //         sArr.push(s[i]);
        //     }

        //     // 작은것부터 순서대로 정렬후 역순으로 바꿔준 후, 한 문자로 합침.
        //     return answer = sArr.sort().reverse().join('') ;
            
            
            // 방법 2)
            // 배열로 바꾸는걸 더 간단하게 생각해보자......
            return answer = s.split('').sort().reverse().join('');
        }

        // 처음에는 for문을 돌려서 배열을 생성했다.
        // 효율적인 코드를 위해 split으로 문자열을 나눠봄.
        // 성공!!




        // 다른사람 풀이 1)
        function solution(s) {
            return s.split("").sort((a,b) => a<b ? 1:-1).join("");
        }
        // sort((a,b) => a<b ? 1:-1) 
        // ===> a가 b보다 작을 경우 1 반환. (= 기본 오름차순으로 정렬.)
        // ===> a가 b보다 클 경우 -1 반환. (= 역순인 내림차순으로 정렬.)
        // 0이 반환되는 경우 : a와 b의 값이 같은 경우. (= 기본 오름차순으로 정렬)

        // ----실제로 이렇게 쓰임.----
        var numbers = [4, 2, 5, 1, 3];
        numbers.sort(function(a, b) {
        return a - b;});
        console.log(numbers);
        // a와 b를 뺀 값을 반환. 
        // a가 b보다 크다면 1이 반환될 것이고, (정렬 순서 그대로 유지)
        // a가 b보다 작다면 -1이 반환될 것이다. (정렬 순서 역순으로 바뀜)

// [1, 2, 3, 4, 5]
