<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        정수 num이 짝수일 경우 Even을 반환하고 홀수인 경우 Odd를 반환하는 함수, solution을 완성해주세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>num은 int 범위의 정수입니다.</li>
        <li>0은 짝수입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(num) {
            return (num % 2) === 0 ? 'Even' : 'Odd';
        }



        // 다른사람 풀이 1)
        function evenOrOdd(num) {
            return num % 2 ? "Odd" : "Even";
        }
        // 0이 false라는 것을 이용.
        
        // < js에서 false로 판명되는 것들 >
        // - undefined, null
        // - NaN
        // - 0(숫자 리터럴), -0
        // - ""(빈 문자열)
        // - false

        // **주의할 점**
        // - 빈 문자열은 false이지만, 빈 배열과 빈 객체는 true이다!!
        // - NaN은 그 자신과 같지 않은 유일한 자료형.

    </script>
    
</body>
</html>
