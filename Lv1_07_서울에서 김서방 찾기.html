<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        String형 배열 seoul의 element중 Kim의 위치 x를 찾아, 김서방은 x에 있다는 String을 반환하는 함수, solution을 완성하세요. 
        seoul에 Kim은 오직 한 번만 나타나며 잘못된 값이 입력되는 경우는 없습니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>seoul은 길이 1 이상, 1000 이하인 배열입니다.</li>
        <li>seoul의 원소는 길이 1 이상, 20 이하인 문자열입니다.</li>
        <li>Kim은 반드시 seoul 안에 포함되어 있습니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(seoul) {
            var answer = '';
            
            var findKim = seoul.indexOf('Kim')  // indexOf()를 이용해 찾는 요소의 순번을 찾음.
            answer = `김서방은 ${seoul.indexOf('Kim')}에 있다`;
            
            return answer;
        }

        // 다른사람 풀이 1)
        function solution(seoul) {
            var answer = '';
            
            for(let i = 0; i < seoul.length; i++) {  // seoul배열에 for문을 돌려서
                if(seoul[i] === 'Kim') {  // 요소 중에 Kim과 같은게 있다면 
                    return `김서방은 ${i}에 있다`;  // 이 문장을 산출해 내도록 함.
                }
            }
            
            return answer;
        }

        // ===> for문을 돌리는 것보다는 indexOf()를 이용하는 것이 훨씬 깔끔하고 간단하게 작성된다는 생각이 드네.

    </script>
    
</body>
</html>
