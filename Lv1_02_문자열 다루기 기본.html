<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        문자열 s의 길이가 4 혹은 6이고, 숫자로만 구성돼있는지 확인해주는 함수, solution을 완성하세요. 
        예를 들어 s가 a234이면 False를 리턴하고 1234라면 True를 리턴하면 됩니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>s는 길이 1 이상, 길이 8 이하인 문자열입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(s) {
            var answer = true;
            
            if(parseInt(s) == s  && (s.length == 4 || s.length == 6)) { 
                answer = true
            } else {
                answer = false
            }
            
            return answer;
        }


        // 풀이 2)
        // 풀이 1을 삼항 연산자를 이용해 작성.
        function solution(s) {
            var answer = true;

            (parseInt(s) == s  && (s.length === 4 || s.length === 6)) ? answer = true : answer = false;
                      
            return answer;
        }
        // parseInt() : 문자열을 인자로 받으면 해당 문자열을 숫자로 바꿔준다.
        //              숫자로 시작하는 경우 숫자가 끝날때까지만 형변환.
        //              시작이 숫자가 아니면 NaN을 출력한다.

        // Number() :  인자로 받은 문자열을 숫자로 바꿔준다.
        //             인자에 숫자가 아닌 문자가 섞여있으면 NaN을 출력한다. ( pareseInt()와의 차이점 )


        // 풀이 3)
        function solution(s) {
            var answer = true;

            ((!isNaN(s) && !s.includes('e')) && (s.length === 4 || s.length === 6)) ? answer = true : answer = false;
                       
            return answer;
        }
        // !isNaN(s) : 인자로 받은 s가 숫자일 경우라는 조건을 줌.
        // NaN = Not a Number
        // isNaN() : 매개변수가 숫자인지 검사하는 함수.
        //           숫자이면 false, 숫자가 아니면 true를 반환.
        //  -------예시--------
        // 123.123은 숫자이므로 false를 반환합니다.
        // '123.123'은 따옴표로 감쌌지만, 숫자로 취급하여 false를 반환합니다.
        // 'Not a Number'는 숫자가 아니므로 true를 반환합니다.
        // 123*123은 숫자이므로 false를 반환합니다.
        // '123*123'은 따옴표 안에 문자가 있으므로 숫자가 아닌 것으로 취급하여 true를 반환합니다.
        // -------------------

        // !s.includes('e')) : '지수'를 걸러내기 위한 조건. ex) 5e3 = 5000 = 5 x 10의 3승
        // includes()는 배열 속 해당 원소가 있으면 true, 없으면 false를 반환한다.


    </script>
    
</body>
</html>
