<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        임의의 양의 정수 n에 대해, n이 어떤 양의 정수 x의 제곱인지 아닌지 판단하려 합니다.  
        n이 양의 정수 x의 제곱이라면 x+1의 제곱을 리턴하고, n이 양의 정수 x의 제곱이 아니라면 -1을 리턴하는 함수를 완성하세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>n은 1이상, 50000000000000 이하인 양의 정수입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(n) {
            var answer = 0;

            answer = Math.sqrt(n) - parseInt(Math.sqrt(n)) === 0 ? Math.pow((Math.sqrt(n) + 1), 2) : -1 ;

            return answer;
        }
        // Math.sqrt() : 인자의 제곱근을 구하는 함수.
        // Math.pow(a, b) : a를 b번만큼 제곱한 값을 구해주는 함수.

        // 제곱 구하는 함수를 검색하니 Math.sqrt(), Math.pow() 함수가 나와서 쉽게 풀수 있었다.
        
        // 조건을 줄 때 제곱근을 구해서 제곱근이 정수인지 판단하기 위해, 소수점 아래 자리를 잘라주는 parseInt()함수를 사용해줬다. 
        // parseInt()함수로 수를 변환해서 제곱근에서 뺴줬을 떄 정수면 0, 아니면 소수점 값이 나올 것이라 생각해 조건을 줬다.




        // 풀이 2)
        // 다른 사람들 풀이에서 while문을 사용한 것을 보고 다시 풀어봄.
        function solution(n) {
            var answer = 0;
            // x 선언
            var x = 0;
            
            // x의 값 구하기
            while(x * x < n) {
                x = x + 1;
            }
            
            answer = x * x === n ? (x + 1) * (x + 1) : -1;
            
            return answer;
        }
        // x의 값을 구할 때 처음에는 while문에 조건을 (x * x <= n)이라고 줬었다.
        // 그랬더니 x의 제곱근이 아닌 (제곱근 + 1)이 된 숫자가 산출되었다.
        // x가 n의 제곱근이 아닐 수도 있는 경우를 생각해야하기 때문에, while문의 조건을 n 미만일 때까지 함수가 돌도록 줘야한다. 





        // 다른사람 풀이 1)
        function solution(n) {
            return (Number.isInteger(Math.sqrt(n))) ? Math.pow((Math.sqrt(n)+1), 2) : -1;
        }
        // 내 풀이 1과 비슷하지만 조건을 줄 때, Number.isInteger()를 이용해 정수인지 판별해줬다.
        // Number.isInteger() : 인자가 정수인지 판별하는 함수. 정수이면 true, 아니면 false 산출.








    </script>
    
</body>
</html>
