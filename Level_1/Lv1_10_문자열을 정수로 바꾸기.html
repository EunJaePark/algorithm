<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        문자열 s를 숫자로 변환한 결과를 반환하는 함수, solution을 완성하세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>s의 길이는 1 이상 5이하입니다.</li>
        <li>s의 맨앞에는 부호(+, -)가 올 수 있습니다.</li>
        <li>s는 부호와 숫자로만 이루어져있습니다.</li>
        <li>s는 "0"으로 시작하지 않습니다.</li>
    </ul>

    <p>예를들어 str이 1234이면 1234를 반환하고, -1234이면 -1234를 반환하면 됩니다.
        str은 부호(+,-)와 숫자로만 구성되어 있고, 잘못된 값이 입력되는 경우는 없습니다.</p>



    <script>
        // 풀이 1)
        function solution(s) {
            var answer = 0;
            
            answer = Number(s)
            
            return answer;
        }
        // Number()와 parseInt()의 차이점.
        // 만약 바꾸려는 string에 숫자뿐만 아니라 문자도 섞여있을 경우 parseInt()함수는 숫자만을 찾아서 반환해 주지만, Number()함수는 NaN이라는 결과를 출력한다.
        // ex)  Number('2020년') // NaN 
        //      parseInt('2020년')  // 2020

        // 하지만 문자로 시작을 하는 경우에는 parseInt()도 NaN값을 산출한다.




        // 다른사람 풀이 1)
        function strToInt(str){
            return str/1   // 인자값인 str을 1로 나눠줌으로써 숫자로 변환.
        }
        // 문자열과 숫자열의 사칙연산은 숫자를 산출해낸다.


        // 다른사람 풀이 2)
        function strToInt(str){
            return  +str;  
        }
        // 문자열과 숫자열의 사칙연산은 숫자를 산출해낸다.


    </script>
    
</body>
</html>
