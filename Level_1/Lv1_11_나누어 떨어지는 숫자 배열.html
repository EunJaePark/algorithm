<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        array의 각 element 중 divisor로 나누어 떨어지는 값을 오름차순으로 정렬한 배열을 반환하는 함수, solution을 작성해주세요.
        divisor로 나누어 떨어지는 element가 하나도 없다면 배열에 -1을 담아 반환하세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>arr은 자연수를 담은 배열입니다.</li>
        <li>정수 i, j에 대해 i ≠ j 이면 arr[i] ≠ arr[j] 입니다.</li>
        <li>divisor는 자연수입니다.</li>
        <li>array는 길이 1 이상인 배열입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(arr, divisor) {
            var answer = [];
            
            // arr배열을 오름차순으로 수정.
            arr.sort(function(a, b) {
                return a - b;
            });
            
            // divisor로 나누어 떨어지는 수를 answer배열에 넣어줌.
            for(let i = 0; i <= arr.length; i++) {
                if(arr[i] % divisor === 0) answer.push(arr[i]);
            }
            
            // answer배열 속 요소가 없으면 [-1]을 반환.
            // answer배열 속 요소가 1개 이상 있으면 answer 배열을 반환.
            return answer.length === 0 ? [-1] : answer;
        }

        // 너무 답을 찾는데만 급급했다. 더 효율적인 코드를 짤 수 있도록 생각하는 시간을 여유롭게 가지자.
        // 왜 sort()를 삼항연산자에 넣을 생각을 안했는가.......





        // 다른사람 풀이 1)
        function solution(arr, divisor) {
            var answer = [];

            // map을 이용해 divisor로 나누어 떨어지는 수를 배열에 넣어줌.
            // map은 반복문을 돌며 배열 안의 요소들을 1대 1로 짝지어주는 것이다.
            arr.map((o) => {
                o % divisor === 0 && answer.push(o);
            })

            // answer배열의 length가 있으면 그대로 반환, answer배열에 요소가 없으면 [-1]반환.
            return answer.length ? answer.sort((a, b) => a - b) : [-1];

        }


        // 다른사람 풀이 2)
        function solution(arr, divisor) {

            // filter를 이용해서 divisor로 나누어떨어지는 수만 answer배열에 넣어줌.
            // filter함수는 callback function의 조건에 해당하는 모든 요소가 있는 배열을 새로 생성한다.
            var answer = arr.filter(v => v % divisor == 0);

            return answer.length == 0 ? [-1] : answer.sort((a,b) => a-b);
        }

    </script>
    
</body>
</html>
