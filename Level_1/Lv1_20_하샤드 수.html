<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>
<body>

    <h1>문제 설명</h1>
    <p>
        양의 정수 x가 하샤드 수이려면 x의 자릿수의 합으로 x가 나누어져야 합니다. 
        예를 들어 18의 자릿수 합은 1+8=9이고, 18은 9로 나누어 떨어지므로 18은 하샤드 수입니다.
        자연수 x를 입력받아 x가 하샤드 수인지 아닌지 검사하는 함수, solution을 완성해주세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>x는 1 이상, 10000 이하인 정수입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(x) {
            var answer = true;
            
            var sum = 0;
            for(let i = 0; i < x.toString().length; i++) {
                sum += Number(x.toString()[i]);
            }
            
            return x % sum === 0 ? answer : false;
        }
        // x의 자릿수의 합을 구한 뒤, 'x'를 '자릿수의 합'으로 나눠서 나머지가 0이면 true, 0이 아니면 false를 반환했다.
        // 쉽게 풀렸지만 점수는 낮았다.
        // length가 문자의 길이만 구할 수 있다는 걸 깜박하고 x를 string으로 바꿔주지 않아서 실패해 잠깐 헤맸다.
        



        // 다른사람 풀이 1)
        function solution(x) {
            var result = x / String(x).split('').reduce((a,b) => parseInt(a)+parseInt(b));

            return result === parseInt(result);
        }
        // x를 string로 바꾼뒤 ''(공백)으로 나눠서 reduce()를 이용해 x의 자릿수들을 모두 더한 result를 구했다.
        // result값은 나눠진 값을 구한 것이기 때문에 소수점으로 표현될 수도 있다.
        // 따라서, result값과 parseInt(result)값을 비교해서 같으면 true, 다르면 false를 산출하도록 return했다.

        // parseInt()는 소수점 이하는 숫자로 반환하지 못한다. 따라서 소수점을 parseInt()하면 소수점 앞의 정수만 산출된다.

        // https://jamong-icetea.tistory.com/14



        // 다른사람 풀이 2)
        function solution(x) {
            return !(x % (x + "").split("").reduce((a, b) => +b + +a ));
        }
        // x에 ''(공백)을 더해서 string로 만들었다.
        // string가 된 x를 ''(공백)으로 분리한 뒤 reduce()를 이용해 전부 더해줬다.
        // reduce()에서 b와 a앞에 +를 붙인 것은 string를 숫자로 바꿔주기 위함이다.
        // 'x'를 '전부 더한 값'으로 나눠서 나머지의 유무에 따라 true, false를 산출했다.

        // %(나머지 구하기)를 이용할 때, 앞에 !를 붙여주면 나머지가 0이면 true, 나머지가 존재하면 false값을 산출해주는 것 같다.

    </script>
    
</body>
</html>
