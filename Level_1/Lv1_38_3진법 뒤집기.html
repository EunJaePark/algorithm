    <h1>문제 설명</h1>
    <p>
        자연수 n이 매개변수로 주어집니다. 
        n을 3진법 상에서 앞뒤로 뒤집은 후, 이를 다시 10진법으로 표현한 수를 return 하도록 solution 함수를 완성해주세요.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>n은 1 이상 100,000,000 이하인 자연수입니다.</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(n) {
            var answer = 0;  
            let n3Arr = n.toString(3).split('');  // toStting() : 진법변환도 가능한 함수.
            let returnNum = n3Arr.map(ele => {
                return Number(ele);
            });    
            let change10 = [];
            
            for(let i = 0; i < returnNum.length; i++) {
                if(i === 0) {
                    change10.push(returnNum[i] * 1);
                } else if(i !== 0) {
                    change10.push(returnNum[i] * (Math.pow(3, i)));
                }
            }
            
            change10.forEach(ele => {
                answer += ele;
            });
            
            return answer;
        }

        // 숫자를 문자열로 수정 후 앞뒤 순서 바꾸기.
        // 바꾼 3진법을 10진법으로 변경.
        // 10을 3진법으로 ===> 101(3) ===> (1x3의제곱) + (0x3) + (1x1)

        // 함수를 거의 사용하지 않고 날것의 느낌으로 풀었다.
        // 아직 함수를 적재적소에 잘 사용하질 못하겠다.

        // 3점.




        // 풀이 2)
        function solution(n) {
            var answer = 0;  
            let reverse = n.toString(3).split('').reverse().join('');
            
            return answer = Number.parseInt(reverse, 3);
        }

    </script>
