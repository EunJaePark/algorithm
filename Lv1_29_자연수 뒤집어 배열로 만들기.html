    <h1>문제 설명</h1>
    <p>
        자연수 n을 뒤집어 각 자리 숫자를 원소로 가지는 배열 형태로 리턴해주세요. 예를들어 n이 12345이면 [5,4,3,2,1]을 리턴합니다.
    </p>

    
    <h2>제한 조건</h2>
    <ul>
        <li>n은 10,000,000,000이하인 자연수입니다.</li>
    </ul>
    

    <h2>입출력 예</h2>
    <ul>
        <li>n : 12345</li>
        <li>return : [5,4,3,2,1]</li>
    </ul>



    <script>
        // 풀이 1)
        function solution(n) {
            var answer = [];
            
            var reArr = String(n).split('').reverse();
            
            reArr.forEach(ele => {
                answer.push(parseInt(ele))
            })
            
            return answer;
        }
        // 처음에는 reverse()대신 sort((a, b) => b-a)함수를 사용했다.
        // 하지만 sort((a, b) => b-a)는 숫자크기 순서가 기준이므로 테스트는 성공했지만 채점을 했을 때, 실패한 항목이 굉장히 많았다. 
        // 채점을 통해 n값이 숫자크기 순서로 나열되어있지 않다는 것을 깨달았다.(그 전까지는 예시처럼만 생각함...ㅎ.....문제 제대로 보자...!!!)

        // 지금까지 공부한 함수들 이것저것 사용해서 풀어본 문제였다.




        // 다른사람 풀이 1)
        function solution(n) {
            return n.toString().split('').reverse().map(o => o = parseInt(o));
        }
        // 나는 forEach를 돌려서 string로 바꾼 숫자를 다시 number로 바꿔줬던 부분을 
        // map()을 이용해 배열 속 string로 바뀐 숫자들을 다시 number로 바꿔주면서 새로운 배열을 생성했다.
        // o = parseInt(o) 부분을 그냥 parseInt(o)만 적어도 될 듯.




        // 다른사람 풀이 2)
        function solution(n) {
            // 문자풀이
            // return (n+"").split("").reverse().map(v => parseInt(v));

            // 숫자풀이
            var arr = [];

            do {
                arr.push(n%10);
                n = Math.floor(n/10);
            } while (n>0);

            return arr;
        }
        // do...while : while의 조건이 false가 될 때 까지 do{ } 속의 함수를 반복해서 실행해준다.

        // 12345 % 10 = 1234.5
        // Math.floor(n/10) = Math.floor(1234.5) = 1234
        // n숫자를 배열로 바꿔 역순으로 만들어야 하기 때문에 10으로 나눈 나머지를 정답배열에 하나씩 넣어주면 역순으로 들어가진다.
        // n의 값도 while문이 돌 때마다 맨 뒷자리부터 하나씩 없애준 것.

        // 어떻게 이런 방법을 생각하는걸까

    </script>
